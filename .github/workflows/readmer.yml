name: Render README.md

on: push

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        git clone https://github.com/anxgit/anxgit.git
        cd anxgit
        rm -rf README.md
        cp ../README.md README.md
        git add .
        it config --global user.email "biz.showpozitif5@gmail.com"
        git config --global user.name "Alexander"
        git commit -m "Update"
        git push
