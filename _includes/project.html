{% if site.data.project %}
<table border="0" class="prj_table"><tbody>
{% for prj in site.data.project %}
  <tr>
    {% if prj.img %}
    <td><a href="{{ prj.url }}" target="_blank"><img class="prj_table_img" src="{{ prj.img }}"/></a></td>
    {% endif %}
    <td><a href="{{ prj.url }}" target="_blank">{{ prj.name }}</a></td>
    <td>{{ prj.desc }}</td>
  </tr>
{% endfor %}
</tbody></table>
{% else %}
projects haven't been created yet
{% endif %}
