<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{{ './assets/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>Alexander "axav" Antonov</title>
  </head>
  <body>
    <div class="wrapper">
      <section>
        <div id="title">
          <h1><img src="./assets/logo/white.svg" width="150px"></h1>
          <hr>
          <span class="credits right">
            <a href="https://twitter.com/axavtwitt" target="_blank">Twitter</a>
            {{ for social in site.data.social }}
            &nbsp;<a href="{{ social.url }}" target="_blank">{{ social.name }}</a>
            {{ endfor }}
          </span>
        </div>
        {{ content }}
      </section>
    </div>
  </body>
</html>
